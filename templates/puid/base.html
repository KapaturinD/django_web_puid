{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>

        <img src="{% static 'puid/img/kaz.png' %}" alt="Логотип">

            <a href="{% url 'new_handler' %}"><li>Результаты фиксации</li></a>
